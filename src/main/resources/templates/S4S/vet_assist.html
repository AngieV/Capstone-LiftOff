<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">
    <div id="header" th:replace="fragments :: header"></div>

    <h1 th:text="${title}"></h1>
    <form method="post" class="form-group">
        <p>*All fields required</p>
        <label>Name</label><input type="text" name="vet_name" class="form-control">
        <label>e-mail:</label><input type="text" name="vet_email" class="form-control"/>
        <label>Phone/Cell where you can be contacted:</label><input type="text" name="vet_phone" class="form-control"/>
        <label>Branch of Service</label><input type="text" name="input_branch"  class="form-control"/>
        <label>Start</label><input type="date" name="vet_serviceEnd" class="form-control"/>
        <label>End</label><input type="date" name="vet_serviceEnd" class="form-control"/>
        <label>How can we can help you?</label><input type="textarea" rows="15" cols="75" name="vet_help" class="form-control"/>
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-success">
            <input type="reset">
        </div>
    </form>

</body>
</html>
