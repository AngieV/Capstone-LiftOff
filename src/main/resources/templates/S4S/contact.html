<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
    <div id="header" th:replace="fragments :: header"></div>

    <h1 th:text="${title}"></h1>

    <h2>Apply for Assistance</h2>
    <form method="post"> <!-- action="processVetAssistForm()"  ??? -->
        <p>*All fields required</p>
        <div class="form-group">
            <label>Name:</label><input type="text" name="vet_name" class="form-control">
<!--            <label>Name:</label><input type="text" th:field="${veteran.vet_name}" class="form-control">-->
        </div>

        <label>e-mail:</label><input type="text" name="vet_email" class="form-control">
        <label>Phone/Cell where you can be contacted:</label><input type="text" name="vet_phone" class="form-control">
        <label>Branch of Service:</label><input type="select" name="input_branch"  class="form-control">
        <label>Start:</label><input type="date" name="vet_serviceStart" class="form-control">
        <label>End:</label><input type="date" name="vet_serviceEnd" class="form-control">
        <label>How can we can help you?</label><textarea rows="10" cols="75" name="vet_help" class="form-control"></textarea>
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-success">
            <input type="reset" class="btn btn-info">
        </div>
    </form>

    <h2>Volunteer</h2>
    <form method="post" class="form-group">
        <p>*All fields required</p>
        <label>Name:</label><input type="text" name="vol_name" class="form-control">
        <label>e-mail:</label><input type="text" name="vol_email" class="form-control">
        <!-- <label>e-mail:</label><input type="email" name="vol_email" class="form-control"/>-->
        <!-- <label>Phone/Cell:</label><input type="tel" name="vol_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control"/>-->
        <label>Phone/Cell:</label><input type="text" name="vol_phone" class="form-control">
        <label>Tell about how you can help!</label><textarea name="vol_help" rows="10" cols="75" class="form-control"></textarea>
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-success">
            <input type="reset" class="btn btn-info">
        </div>
    </form>

    <div id="footer" th:replace="fragments :: footer"></div>
</body>
</html>
